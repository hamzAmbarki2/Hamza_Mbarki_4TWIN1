<div *ngIf="category">
  <h2>Détails de la catégorie : {{ category.title }}</h2>
  <img [src]="category.image" [alt]="category.title" class="img-fluid w-50" />
  <p>{{ category.description }}</p>
  <p *ngIf="!category.available" class="text-danger">
    Cette catégorie n'est pas disponible.
  </p>
</div>
